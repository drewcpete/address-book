<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <h1>LETS MAKE AN ADDRESS BOOK!</h1>
    <h2>Add a fuckin contact</h2>
    <form class="form-control" id="new-contact" action="index.html" method="post">
      <label for="new-first-name"></label>
      <input type="text" id="new-first-name" name="" placeholder="First Name">
      <label for="new-last-name"></label>
      <input type="text" id="new-last-name" name="" placeholder="Last Name">
      <label for="new-phone-num"></label>
      <input type="text" id="new-phone-number" name="" placeholder="Phone Number">
      <label for="new-email"></label>
      <input type="text" id="new-email" name="" placeholder="Email">
      <input type="text" id="new-personal-address" name="" placeholder="Personal Address">
      <input type="text" id="new-work-address" name="" placeholder="Work Address">
      <button type="submit" class="btn btn-dark" name="button">click</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <h2>Contacts</h2>
    <ul id="contacts">

    </ul>

    <div id = "show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Email: <span class="email"></span></p>
      <span class="personal-address">Personal Address:<p> </p></span>
      <!-- <p>Personal Address: <span class="personal-address"></span></p> -->
      <span class="work-address">Work Address:<p></p> </span>
      <div id="buttons">

      </div>
    </div>
  </body>
</html>
