<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <h1>LETS MAKE AN ADDRESS BOOK!</h1>
    <h2>Add a fuckin contact</h2>
    <form class="form-control" id="new-contact" action="index.html" method="post">
      <label for="new-first-name"></label>
      <input type="text" id="new-first-name" name="" value="">
      <label for="new-last-name"></label>
      <input type="text" id="new-last-name" name="" value="">
      <label for="new-phone-who-dis"></label>
      <input type="text" id="new-phone-number" name="" value="">
      <button type="submit" class="btn btn-dark" name="button">click</button>
    </form>
    <h2>Contacts</h2>
    <ul id="contacts">

    </ul>

    <div id = "show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <div id="buttons">

      </div>
    </div>
  </body>
</html>
